<div class="login-page">
  <h1>{{ isSignUp ? 'Регистрация' : 'Вход' }}</h1>
  
  <!-- Форма входа/регистрации -->
  <form (ngSubmit)="isSignUp ? signUp() : login()">
    <div class="field">
      <label>Email</label>
      <input type="email" [(ngModel)]="email" name="email" required />
    </div>
    <div class="field">
      <label>Пароль</label>
      <input type="password" [(ngModel)]="password" name="password" required />
    </div>
    <button type="submit" [disabled]="isLoading">
      {{ isLoading ? (isSignUp ? 'Регистрируем...' : 'Входим...') : (isSignUp ? 'Зарегистрироваться' : 'Войти') }}
    </button>
    <div class="error" *ngIf="error">{{ error }}</div>
  </form>

  <!-- Переключение между входом и регистрацией -->
  <div class="auth-switch">
    <button type="button" (click)="toggleAuthMode()" [disabled]="isLoading">
      {{ isSignUp ? 'Уже есть аккаунт? Войти' : 'Нет аккаунта? Зарегистрироваться' }}
    </button>
  </div>

  <!-- Разделитель -->
  <div class="divider mb-10">
    <span class="mb-10">или</span>
  </div>

  <!-- Google вход -->
  <button type="button" class="google-btn" (click)="loginWithGoogle()" [disabled]="isLoading">
    <svg width="20" height="20" viewBox="0 0 24 24">
      <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
      <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
      <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.84.81-.62z"/>
      <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
    </svg>
    Войти через Google
  </button>

  <p class="hint" *ngIf="!isSignUp">любые email/пароль (локальная авторизация).</p>
</div>
